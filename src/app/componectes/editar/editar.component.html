  <div class="content">
    <br>
    <div class="card">
      <h2> <i style="color:  rgb(28, 80, 177);" class="fas fa-user-edit"></i>  Editar los Datos del Empleado {{Nombre}}</h2>
      <div class="container">
     <div class="row">
      <div  class="col" ><br>
       <label  for=""><b> Cedula</b></label><br>
       <input (input)="autoCompletar($event)"  [(ngModel)]="Cedula" class="form-control" type="number" name="Cedula" placeholder="Escriba la Cedula..." id="txt"><br>
       <label  for=""><b> Nombre Completo</b></label><br>
       <input  [(ngModel)]="Nombre" class="form-control" type="text" name="Nombre" placeholder="Nombre Completo del Empleado..." id="txt"><br>
       <label  for=""><b>Codigo</b></label><br>
       <input  [(ngModel)]="codigo" class="form-control" type="text" name="apellido" placeholder="Escriba el Codigo del Empleado..." id="txt"><br>
       <div class="mb-4 " id="txt">
        <label  for="validationCustom04"><b>Departamento</b></label>
        <select [(ngModel)]="departamento" (change)="LeerSangre()" class="custom-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccione el Departamento</option>
          <option value="Contaduria">Contaduria</option>
          <option value="Soporte tecnico">Soporte tecnico</option>
          <option value="Presidencia">Presidencia</option>
          <option value="Secretaria">Secretaria</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
        <span><b>Departamento Actual:</b></span><span><b> {{departamento}}</b></span>
      </div>
      </div>
      <div class="col" ><br>

        <label class="" for=""><b>Fecha de Contratacion</b></label><br>
        <form>
          <div class="form-group">
            <div id="txt" class="input-group">
              <input id="dateOfBirth" [(ngModel)]="FechaNacimeinto"  class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
              </div>
            </div>
            <span><b>Fecha Actual:</b></span><span><b> {{ReorganizarFecha}}</b></span>
          </div>
        </form>
        <label class="" for=""><b>Foto</b></label><br>
        <button (click)="toggleWebcam();" id="abc" (click)="opening(camara)" class="btn btn-primary mb-3">Tomar una Foto</button>
        <span id="Arh" class="btn btn-default btn-file btn-primary"> Seleccionar una Foto <input (change)="onChange($event)" type="file"></span>
          <img  class="img mt-3 mb-3" src="{{CapturaImagen}}"  width="150" height="150" alt="">
          <button  (click)="limpiar()" *ngIf="eliminar" (click)="opening(camara)" id="brh" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
      </div>
     </div>
     <button (click)="Registrar()" id="btg" class="btn btn-success w-100">Actualizar</button>
    </div>
    </div>
  </div>

  <!--MODAL PARA CITAS-->
  <ng-template #camara let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"><i class="fas fa-camera"></i>  Camara</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="mostrar"  style="text-align:center">

        <div >
          <webcam [height]="500" [width]="700" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                  [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                  [videoOptions]="videoOptions"
                  [imageQuality]="1"
                  (cameraSwitched)="cameraWasSwitched($event)"
                  (initError)="handleInitError($event)"
          ></webcam>
        </div>
      </div>

    </div>
    <div style="text-align: center;" class="modal-footer">
    <div  style="width: 100%; height: 50px; text-align: center;" class="ca">
      <i  id="componet" (click)="d('Cross click')" (click)="triggerSnapshot();" class="fas fa-camera"></i>
      <i id="componet1" (click)="d('Cross click')" (click)="mostrar=false" class="fas fa-sign-out-alt"></i>
    </div>
    </div>
  </ng-template>
